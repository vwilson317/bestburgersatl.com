<ul id="posts">
    <li id="post-{{post.id}}" *ngFor="#post of posts">
        <div class="post-list-item">
            <img class="img-responsive post-img" src="{{post.displayImageUrl}}" alt="" />
            <div class="col-lg-6 col-md-8 col-sm-6 no-padding-left no-padding-right post-title">
                <h2>
                    <img class="quote-img hidden-sm hidden-xs" src="Images/quote-left.png">{{ post.title }}<img class="quote-img hidden-sm hidden-xs" src="Images/quote-right.png">
                </h2>
                <h3 class="location-txt">
                    {{ post.location }}
                </h3>
                <div class="secondary-txt text-center">
                    {{ getDate(post.createDt) }}
                </div>
            </div>
            <div class="content hidden-sm hidden-xs">
                {{ post.contentText }}
            </div>
        </div>
    </li>
</ul>
